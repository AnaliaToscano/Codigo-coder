<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar - Seguro de Autos</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <header>
        <h1>Cotiza tu Seguro de Auto</h1>
        <p>Introduce la información de tu vehículo para obtener una cotización rápida.</p>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="/Pages/emision.html">Emitir Seguro</a></li>
                <li><a href="/Pages/servicios.html">Servicios</a></li>
                <li><a href="/Pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="quote-section">
        <img src="/img/cotizar_auto.jpg" alt="Cotización de auto" class="section-image">
        <form action="resultado.html" method="post">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="año">Año:</label>
            <input type="number" id="año" name="año" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <button type="submit">Obtener Cotización</button>
        </form>
        <a href="/index.html">Volver al Menú Anterior</a>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Seguro de Autos. Todos los derechos reservados.</p>
            <p><a href="/Pages/contacto.html">Contacto</a> | <a href="/Pages/privacidad.html">Política de Privacidad</a></p>
        </div>
    </footer>
</body>
</html>
