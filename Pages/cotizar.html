<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar - Seguro de Autos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado común -->
    <header class="main-header">
        <h1>Seguro de Autos</h1>
        <p class="intro-text">Bienvenido, cotiza y emite tu seguro de autos de manera rápida y sencilla.</p>
    </header>

    <!-- Menú de navegación común -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="cotizar.html">Cotizar</a></li>
            <li><a href="emision.html">Emitir Seguro</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección de la página -->
    <section class="quote-section">
        <h2>Solicita tu Cotización</h2>
        <p>Introduce la información de tu vehículo para obtener una cotización rápida.</p>
        <form action="resultado.html" method="post">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="año">Año:</label>
            <input type="number" id="año" name="año" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <button type="submit" class="button submit-button">Obtener Cotización</button>
        </form>
        <a href="index.html" class="button return-button">Volver al Menú Anterior</a>
    </section>
</body>
</html>
