<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos para resolver tus dudas sobre seguros de autos. Estamos aquí para ayudarte.">
    <meta name="keywords" content="contacto, seguros de autos, atención al cliente, preguntas">
    <meta name="author" content="Seguro de Autos">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#007bff">
    <title>Contacto - Seguro de Autos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
        <p>¿Tienes preguntas? Completa el formulario y uno de nuestros agentes te responderá.</p>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="/Pages/cotizar.html">Cotizar</a></li>
                <li><a href="/Pages/emision.html">Emitir Seguro</a></li>
                <li><a href="/Pages/servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <img src="../img/contacto_auto.jpg" alt="Contacto de seguro de auto" class="section-image">
        <form action="envio.html" method="post" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit" class="button submit-button">Enviar Mensaje</button>
        </form>
        <a href="/index.html" class="button return-button">Volver al Menú Anterior</a>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Seguro de Autos. Todos los derechos reservados.</p>
            <p><a href="/Pages/contacto.html">Contacto</a> | <a href="/Pages/privacidad.html">Política de Privacidad</a></p>
        </div>
    </footer>
</body>
</html>
